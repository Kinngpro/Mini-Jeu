            <p id="Debut"></p>

            <script>
                var i = 0;
                var txt = 'Il est lundi et vous partez au commissariat pour prendre votre service. Vous tombez tout à coup face à une affiche annonçant une chasse au trésor pour remporter la somme de 10 mille euros! Que faites-vous?';
                var speed = 50;
                
                function typeWriter() {
                  if (i < txt.length) {
                    document.getElementById("Debut").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                  }
                }
            </script>
